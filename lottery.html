<!DCOTYPE html>
<html>
  <head>
    <title>Bingo Machine</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <meta charset="utf-8" />
    <script src="lib/es6-tween.min-3.7.1.js" type="text/javascript"></script>
    <link href="css/style.css?v1" rel="stylesheet" />
    <script src="js/controller.js?v1" type="text/javascript"></script>
  </head>
  <body>
    <div class="main-wrap">
      <div class="setting-wrap">
        <input type="number" id="numInput1" value="1" min="1" max="500"/>
        <div>-</div>
        <input type="number" id="numInput2" value="25" min="1" max="500"/>
        <button id="resetBtn">RESET</button>
      </div>
      <div class="main-num-wrap">
        <div class="num-back" id="numBack"></div>
        <div class="ctrl-wrap">
          <div class="ctrl-rail"></div>
          <div class="ctrl-ball" id="drawBallBtn"></div>
        </div>
      </div>
      <div class="ball-wrap waiting-num-wrap">
        <p>待開獎</p>
        <div id="waitingWrap"></div>
      </div>
      <div class="ball-wrap drawn-num-wrap">
        <p>已開出</p>
        <div id="drawnWrap"></div>
      </div>
    </div>
  </body>
</html>
